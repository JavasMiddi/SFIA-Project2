version: '3.7'
services:
    nginx:
    image: nginx:latest
    ports:
    - target: 80
      published: 80
      protocol: tcp
    volumes:
    - type: bind
      source: ./nginx/nginx.conf
      target: /etc/nginx/nginx.conf

  service1:
    image: javasmiddi/service1
    build: ./service1
    ports:
      - target: 5000
        published: 5000
        protocol: tcp
    deploy:
      replicas: 3
    environment:
      DATABASE_URI: ${DATABASE_URI}
      SECRET_KEY: ${MY_SECRET_KEY}

  service2:
    image: javasmiddi/service2
    build: ./service2
    ports:
      - target: 5001
        published: 5001
        protocol: tcp
    deploy:
      replicas: 3

  service3:
    image: javasmiddi/service3
    build: ./service3
    ports:
      - target: 5002
        published: 5002
        protocol: tcp
    deploy:
      replicas: 3

  service4:
    image: javasmiddi/service4
    build: ./service4
    ports:
      - target: 5003
        published: 5003
        protocol: tcp
    deploy:
      replicas: 3

